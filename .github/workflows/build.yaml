name: Build website
run-name: Deploy to ${{ github.event.client_payload.deploy_target || inputs.deploy_target }}

on:
  repository_dispatch:
    types: [deploy]

  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Zielumgebung w√§hlen"
        required: true
        type: choice
        default: "production"
        options:
          - production
          - preview

jobs:
  build:
    name: Build website
    runs-on: ubuntu-latest
    env:
      GATSBY_TELEMETRY_DISABLED: 1
      DEPLOY_TARGET: ${{ github.event.client_payload.deploy_target || inputs.deploy_target }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Cache Gatsby
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production
          PREFIX_PATHS: ${{ env.DEPLOY_TARGET == 'preview' }}
          GOOGLE_FOLDER_ID: ${{ secrets.GOOGLE_FOLDER_ID }}
          GOOGLE_DOCS_TOKEN: ${{ secrets.GOOGLE_DOCS_TOKEN }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          PATH_PREFIX: "preview"

      - uses: actions/upload-artifact@v4
        with:
          path: public

      - name: Deploy
        run: pnpm run deploy
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_TARGET: ${{ env.DEPLOY_TARGET == 'production' && '.' || 'preview' }}
